<!DOCTYPE html>
<!DOCTYPE html>
<html lang=ru
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr><th>ID</th><th>ТЕГИ</th><th>ИМЯ</th>
        <th>ТЕЛЕФОН</th><th>E-MAIL</th><th>ФОРМА</th>
        <th>НАЗВАНИЕ</th><th>ИНН</th><th>ГОРОД</th>
        <th>СНО</th><th>ДАТА</th><th>ГОД</th>
        <th>СЧЕТА</th><th>БАНКИ</th><th>ОБОРОТ</th>
        <th>АДРЕС</th><th>МОЖНО ОСТАВИТЬ</th><th>ЗАМЕТКА ПО АДРЕСУ</th>
        <th>НАЛОГОВАЯ</th><th>ЛИЦЕНЗИИ</th><th>ОКВЭД</th>
        <th>ОТЧЕТНОСТЬ</th><th>ЭЦП</th><th>СРО</th>
        <th>ГОС. КОНТРАКТЫ</th><th>КОЛ-ВО РАБОТНИКОВ</th><th>ЛИКВИДАЦИЯ</th>
        <th>ЦЕНА</th><th>ДОЛГИ</th><th>БРАК</th>
        <th>КОММЕНТАРИЙ</th><th>ДОЛЖНОСТЬ</th>
    </tr>
    <tr th:each="company:${companyList}">
        <td th:text="${company.getId()}"></td>
        <td th:text="${company.getTags()}"></td>
        <td th:text="${company.getName()}"></td>
        <td th:text="${company.getMobile()}"></td>
        <td th:text="${company.getEmail()}"></td>
        <td th:text="${company.getForm()}"></td>
        <td th:text="${company.getCompanyName()}"></td>
        <td th:text="${company.getInn()}"></td>
        <td th:text="${company.getCity()}"></td>
        <td th:text="${company.getSno()}"></td>
        <td th:text="${company.getRegistrationDate()}"></td>
        <td th:text="${company.getRegistrationYear()}"></td>
        <td th:text="${company.getHasBankAccount()}"></td>
        <td th:text="${company.getBankAccounts()}"></td>
        <td th:text="${company.getMoneyFlow()}"></td>
        <td th:text="${company.getAddress()}"></td>
        <td th:text="${company.getAddressNote()}"></td>
        <td th:text="${company.getNalog()}"></td>
        <td th:text="${company.getLicensesString()}"></td>
        <td th:text="${company.getOkvedString()}"></td>
        <td th:text="${company.getReport()}"></td>
        <td th:text="${company.getEcp()}"></td>
        <td th:text="${company.getCpo()}"></td>
        <td th:text="${company.getGoszakaz()}"></td>
        <td th:text="${company.getWorkersCount()}"></td>
        <td th:text="${company.getElimination()}"></td>
        <td th:text="${company.getPrice()}"></td>
        <td th:text="${company.getDebt()}"></td>
        <td th:text="${company.getMarriage()}"></td>
        <td th:text="${company.getComment()}"></td>
        <td th:text="${company.getPost()}"></td>
    </tr>
</table>
</body>
</html>
